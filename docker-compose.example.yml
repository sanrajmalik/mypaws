version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      # Client-side API URL (exposed port)
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      # Server-side API URL (docker network)
      - INTERNAL_API_URL=http://api:5000/api
      # Google OAuth Client ID (set in .env file)
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-YOUR_GOOGLE_CLIENT_ID_HERE}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - mypaws-network
    depends_on:
      - api

  # ASP.NET Core API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mypaws;Username=mypaws;Password=${DB_PASSWORD:-mypaws_dev_123}
      - Redis__ConnectionString=redis:6379
      - Auth__MockEnabled=true
      - Auth__JwtSecret=mypaws-dev-secret-key-change-me-locally
      - Auth__Issuer=mypaws.in
      - Auth__Audience=mypaws-api
      - Auth__GoogleClientId=${GOOGLE_CLIENT_ID:-YOUR_GOOGLE_CLIENT_ID_HERE}
      - App__BaseUrl=http://localhost:5000
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - uploads_data:/app/wwwroot/uploads
    networks:
      - mypaws-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=mypaws
      - POSTGRES_USER=mypaws
      - POSTGRES_PASSWORD=${DB_PASSWORD:-mypaws_dev_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mypaws-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mypaws -d mypaws"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mypaws-network

  # Adminer (DB GUI) - Development only
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - mypaws-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  mypaws-network:
    driver: bridge
